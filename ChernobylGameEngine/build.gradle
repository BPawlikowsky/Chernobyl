import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'java-library'
    id 'maven-publish'
}
apply plugin: 'java-library'
apply plugin: 'maven-publish'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java.srcDirs 'src/main/java'
        resources.srcDirs 'src/main/resources'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

task(OSCheck) {
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        println "LWJGL NATIVES SET TO WINDOWS"
        return "natives-windows"
    } else if(Os.isFamily(Os.FAMILY_MAC)) {
        println "LWJGL NATIVES SET TO WINDOWS"
        return  "natives-macos"
    } else if(Os.isFamily(Os.FAMILY_UNIX)) {
        return  "natives-linux"
    } else {
        return
    }
}


ext {
    lwjglNatives = OSCheck
}

project.ext.lwjglVersion = "3.3.0"
project.ext.jomlVersion = "1.10.4"
project.ext.lwjglNatives = "natives-linux"

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "org.lwjgl:lwjgl"
    implementation "org.lwjgl:lwjgl-glfw"
    implementation "org.lwjgl:lwjgl-opengl"
    implementation "org.lwjgl:lwjgl-stb"
    runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
    api "org.joml:joml:${jomlVersion}"
    implementation 'io.github.spair:imgui-java-lwjgl3:1.86.1'
    implementation 'io.github.spair:imgui-java-binding:1.86.1'
    implementation 'io.github.spair:imgui-java-natives-linux:1.86.1'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'com.chernobyl.gameengine'
version = '1.0-SNAPSHOT'
description = 'ChernobylGameEngine'

publishing {
    publications {
        publishToMavenLocal(MavenPublication) {
            from components.java
        }
    }
}
