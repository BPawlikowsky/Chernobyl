import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'java-library'
    id 'maven-publish'
}
apply plugin: 'java-library'
apply plugin: 'maven-publish'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java.srcDirs 'src/main/java'
        resources.srcDirs 'src/main/resources'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

def OSCheck() {
    var name = ''
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        println "LWJGL NATIVES SET TO WINDOWS"
        name = 'natives-windows'
    } else if(Os.isFamily(Os.FAMILY_MAC)) {
        println "LWJGL NATIVES SET TO WINDOWS"
        name =  'natives-macos'
    } else if(Os.isFamily(Os.FAMILY_UNIX)) {
        name =  'natives-linux'
    }
    return name
}


ext {
    lwjglNatives = OSCheck()
    imguiNatives = OSCheck()
}

project.ext.lwjglVersion = "3.3.0"
project.ext.jomlVersion = "1.10.4"

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "org.lwjgl:lwjgl"
    implementation "org.lwjgl:lwjgl-glfw"
    implementation "org.lwjgl:lwjgl-opengl"
    implementation "org.lwjgl:lwjgl-stb"
    runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
    api "org.joml:joml:${jomlVersion}"
    implementation 'io.github.spair:imgui-java-lwjgl3:1.86.1'
    implementation 'io.github.spair:imgui-java-binding:1.86.1'
    implementation "io.github.spair:imgui-java-${lwjglNatives}:1.86.1"
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'com.chernobyl.gameengine'
version = '1.0-SNAPSHOT'
description = 'ChernobylGameEngine'

publishing {
    publications {
        publishToMavenLocal(MavenPublication) {
            from components.java
        }
    }
}
